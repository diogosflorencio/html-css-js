<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        figure {
            position: relative;
        }
        .filho {
            position: absolute;
            font-size: 20px;
            color: aquamarine;
            mix-blend-mode: overlay;
            top: 50%;
            font-weight: bold;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://img.freepik.com/fotos-premium/melhor-foto-aleatoria_865967-77800.jpg?w=360" alt="">
        <figcaption class="filho">Texto sobreposto a ser misturado</figcaption>
    </figure>
</body>
</html>
